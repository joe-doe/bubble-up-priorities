<div class="container">
    <form id="form">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h2 class="panel-title">Registration Form</h2>
          </div>
          <div class="panel-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" name="name" type="text" placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label for="password">Pick a secure password</label>
                    <input class="form-control" id="password" name="password" type="password"/>
                </div>

                <div class="form-group">
                    <label for="email">Name</label>
                    <input class="form-control" id="email" name="email" type="text" placeholder="me@mydomain.com">
                </div>

          </div>
        </div>

        <button class="btn btn-default btn-primary btn-lg" id="user_button">Register</button>

</form>
</div>
<script type="text/javascript" src="/static/node_modules/jquery-serializejson/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="/static/js/input_user.js"></script>
