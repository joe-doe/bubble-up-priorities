<div class="container">
    <form id="form">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h2 class="panel-title">Register a new event</h2>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" name="name" type="text" placeholder="Event name">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" id="description" name="description" type="text"
                           placeholder="Event description">
                </div>

                <div class="form-group">
                    <label for="from">From:</label>
                    <div class='input-group date' id='date_from'>
                        <input type='text' class="form-control" id="from"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                </div>


                <div class="form-group">
                    <label for="to">To:</label>
                    <div class='input-group date' id='date_to'>
                        <input type='text' class="form-control" id="to"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <div class="checkbox">
                    <label>
                      <input type="checkbox" name="all_day_event"/> All day event
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default btn-primary btn-lg get-dates" id="register_event">Register</button>
    </form>
</div>

<script type="text/javascript" src="/static/node_modules/jquery-serializejson/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="/static/node_modules/moment/moment.js"></script>
<script type="text/javascript" src="/static/node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript" src="/static/js/custom_datetimepicker.js"></script>
